<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
</head>
<body>
    <script src="etch.js" defer></script>
   
    <div id="container" class="container">      
        <form class="form" autocomplete="off" default>
            <label for="size">Grid Size:</label>
            <input type="text" placeholder="16" size="2px" id="size" name="size" />
            <div id="matchingSize" class="matchingSize">x 16</div>
            <button type="button" id="button" value="">Set Grid</button>
       </form>
       <br />
       <div class="grid"></div>
    </div>
</body>
</html>
